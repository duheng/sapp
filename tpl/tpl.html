<script id="part_main_tpl" type="text/html">
	<div id="slider_main">
		<ul>
			<%for(var i = 0; i < data.slider.length; i ++) {%>
			<li><img src="<%=data.slider[i].picurl%>" alt="" width="100%" height="180"></li>
			<%}%>
		</ul>
	</div>
	<hr>
	<ul>
		<%for(var i = 0; i < data.hots.length; i ++) {%>
		<li><%=data.hots[i]%></li>
		<%}%>
	</ul>
</script>
<!-- 分类列表 -->
<script id="part_catelist_tpl" type="text/html">
	<%if(data[0].items&&data[0].items.length>0){for(var i=0;i<data[0].items.length;i++){%>
		<article>
			<ul class="mgb10"  productId="<%=data[0].items[i].id%>" >
				<li  class="rel <%if('1'==data[0].items[i].promotionType){%>buygifts<%} else if('2'==data[0].items[i].promotionType){%>discount <%}else if('3'==data[0].items[i].promotionType){%> fullcut <%} else if('4'==data[0].items[i].promotionType){%> fullgifts <%}else if(data[0].items[i].type==3){%> packs_shop <%}%>" >
					<img class="mgb10" src="" data-isrc="<%=data[0].items[i].img_260%>" width="150" />
				</li>
				<li class="ellips_line2"><%=data[0].items[i].name%></li>
				<li class="c_db lineh30 listpirce">￥<%=data[0].items[i].salePrice%></li>
			</ul>
		</article>
	<%}}%>
</script>
